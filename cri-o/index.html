<!DOCTYPE html>
<html>
  <head>
    <title>CRI-O</title>
    <meta charset="utf-8">
        <style type="text/css">
/* Basic theme for remark slides */

html {
    font-size: 100%;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 36px;
    line-height: 1.0;
    color: #002366;
    background-color: #000000;
    text-align: center;
}

a {
    color: #00989e;
    text-decoration: none;
    font-weight: 500;
}

a:hover, a:focus {
    color: #00989e;
    text-decoration: underline;
}

a:focus {
    outline: 3px solid #00989e;
    outline-offset: 0;
    background-color: #00989e;
    color: #FFF;
    text-decoration: none;
}

ol {
    padding: 0 0 0 1.5em;
    margin: 1em 0;
    line-height: 1.5;
    text-align: left
}

ul {
    margin: 0 0;
    padding: 0 0 0 3em;
    line-height: 1.5;
    text-align: left
}

ul2 {
    margin: 0 0;
    padding: 0 0 0 3em;
    line-height: 0.8;
    font-size: 24px;
}

img {
    vertical-align: middle;
    max-height: 600px;
    margin: 0 auto 1em;
    display: block;
}

hr {
    height: 0;
    margin: 1em 0;
    border: 0;
    border-top: 1px solid #cccccc;
}


h1, h2, h3, h4, h5, h6 {
    font-weight: 500;
    margin: 1em 0 0.5em;
}

b,
strong {
    font-weight: 1000;
    color: #FFFF00;
}

blockquote {
    border-left: 5px solid #cccccc;
    padding-left: 1em;
    margin: 1em -1em;
    font-style: italic;
    color: #999999;
}

.remark-slide-number {
    display: none;
}

.remark-slide {
    display: table;
}

.remark-slide-content {
    display: table-cell;
    vertical-align: middle;
    padding: 1em 2em;
    font-size: 40px;
    background: #FFFFFF;
    color: #002366;
}

.remark-slide-content h1 {
    font-size: 96px;
    vertical-align: middle;
    text-align: center;
    color: #4169E1;
}

.remark-slide-content h2 {
    font-size: 60px;
    text-align: center;
    vertical-align: top;
    color: #4169E1;
    font-weight: 1000
}

.remark-slide-content h3 {
    font-size: 60px;
    vertical-align: bottom;
    text-align: center;
    color: #4169E1;
}

.remark-slide-content h4 {
    font-size: 96px;
    color: #4169E1;
    vertical-align: top;
    text-align: center;
    font-weight: 2000;
}

.remark-slide-content h5 {
  font-size: 96px;
  color: #4169E1;
  vertical-align: top;
  text-align: center;
  font-weight: 2000;
  text-shadow: 7px 7px 4px #000;
}

.remark-slide-content h6 {
    font-size: 24px;
    color: #00989e;
}

.remark-slide-content background-image {
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
}

.remark-slide-content > :first-child {
    margin-top: 0;
}

.remark-slide-content > :last-child {
    margin-bottom: 0;
}

.remark-code, .remark-inline-code {
    font-family: 'Monospace';
    font-size: 26px;
    text-align: left
    }
.remark-code-line-highlighted     { background-color: #373832; }

.explain1 {
    font-size: 20px;
}

.explain2 {
    font-size: 24px;
}

.explain3 {
    font-size: 36px;
}

      h1, h2, h3 {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 1000;
        text-align: center;
        color: #003F87
      }*/
      .sigblock {
        position: absolute;
        bottom: 3em;
        right: 3em;
        text-align: right;
        color: #000080;
        background-color: #FFFFFF;
        font-weight: 1000;
        line-height: 0.5;
        font-size: 18px;
      }
      .leftlogo {
        position: absolute;
        bottom: 1em;
        left: 1em;
      }
      .rightlogo {
        position: absolute;
        bottom: 1em;
        right: 1em;
      }


      /* Two-column layout */
      .left-column {
        width: 20%;
        height: 92%;
        float: left;
        text-align: left;
      }

      .right-column {
        width: 75%;
        float: right;
        padding-top: 0;
        padding-left: 0;
        text-align: left;
      }

    </style>
  </head>
  <body>
    <script src="remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
  sourceUrl: 'crio.md'
});
    </script>
  </body>
</html>
